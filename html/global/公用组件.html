<!DOCTYPE html PU_bigLIC "-//W3C//DTD XHT_midL 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/base/frame.css" type="text/css" rel="stylesheet" />
<title>公用元素</title>
</head>
<style>
body { color:#333; }
.mian_wrap { width:980px; margin:0 auto; }
.main_area { margin:50px 0; }
.area_tit { background:#ccc; height:30px; line-height:30px; text-indent:10px; }
.area_con { border:1px solid #ccc; padding:10px; }
.area_con p{ line-height:20px;}
</style>
<body>
<div class="mian_wrap">
	<div class="main_area">
		<p class="area_tit">命名规范</p>
		<div class="area_con"> 
			<p>1.布局（grid）（.g_）；模块（module）（.m_）；元件（unit）（.u_）；</p>
			<p>2.按钮（button）（.u_btn_）；图标（icon）（.u_ico_）；</p>
			<p>3.大小（size）（.u_fs）；加粗（bold）（.u_fb）</p>
			<p>4.大（big）(_big)；中（middle）(_mid)；大（small）(_sma)；不可点（disable）(_dis)；</p>
		</div>
		<p class="area_tit">tips提示</p>
		<div class="area_con"> 正确： <span class="u_ico_tips u_ico_succ"></span> <span class="u_ico_tips u_ico_succ_mid"></span> <span class="u_ico_tips u_ico_succ_big"></span> 警告： <span class="u_ico_tips u_ico_del_sma"></span> <span class="u_ico_tips u_ico_del_mid"></span> <span class="u_ico_tips u_ico_del_big"></span> 出错： <span class="u_ico_tips u_ico_error_sma"></span> <span class="u_ico_tips u_ico_error_mid"></span> <span class="u_ico_tips u_ico_error_big"></span> 提问： <span class="u_ico_tips u_ico_question_sma"></span> <span class="u_ico_tips u_ico_question_mid"></span> <span class="u_ico_tips u_ico_question_big"></span> 提示： <span class="u_ico_tips u_ico_warn_sma"></span> <span class="u_ico_tips u_ico_warn_mid"></span> <span class="u_ico_tips u_ico_warn_big"></span> 出错2： <span class="u_ico_tips u_ico_rederror_sma"></span> <span class="u_ico_tips u_ico_rederror_mid"></span> <span class="u_ico_tips u_ico_rederror_big"></span> </div>
		<p class="area_tit">btn提示</p>
		<div class="area_con"> 
			<a href="" class="u_btn u_btn_a"><span>黄变黄</span></a>
			<a href="" class="u_btn u_btn_b"><span>灰变黄</span></a>
			<a href="" class="u_btn u_btn_c"><span>灰变灰</span></a>
			<a href="" class="u_btn u_btn_dis"><span>不可点</span></a>
		</div>
	</div>
</div>
</body>
</html>
